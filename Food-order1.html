<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="food order2.css">
    <script src="food order3.js">    </script>

</head>
<body>
    <header>
        <h1>Food Order</h1>
    </header>
    <main>
        <section class="menu">
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger" width="400" height="250">
                <h2>Burger</h2>
                <h3>Price: ₹50</h3>
                <input type="number" class="quantity" data-price="50" value="0" min="0">
            </div>
            <div class="menu-item" >
                <img src="pizza.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <h3>Price: ₹100</h3>
                <input type="number" class="quantity" data-price="100" value="0" min="0">
            </div>
            <div class="menu-item">
                <img src="sandwich.jpg" alt="Sandwich" width="400" height="250">
                <h2>Sandwich</h2>
                <h3>Price: ₹30</h3>
                <input type="number" class="quantity" data-price="30" value="0" min="0">
            </div>
        </section>
        <section class="total">
            <h1>Total Price: ₹<span id="total-price">0</span></h1>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
